<!-- Edit user modal -->
<div th:fragment="editContactModal" id="edit-Contact-Modal" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative max-w-2xl max-h-fit top-5 flex justify-center">
        <!-- Modal content -->
        <div class="block w-96 max-w-sm bg-white rounded-lg shadow dark:bg-gray-800">
            <!-- Close button -->
            <button type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="edit-Contact-Modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <!-- Profile pic -->
            <div>
                <div class="h-32 bg-blue-600 rounded-t-lg"></div>
                <div class="w-full flex justify-center shadow-2xl shadow-red-500">
                    <div class="absolute top-5 border-[6px] border-blue-600 rounded-full mx-auto shadow-md w-40">
                        <img class="rounded-full" src="/images/user-default.png" id="contact_image_preview2" alt="">
                    </div>
                </div>
                <p id="name" class="font-medium text-center mt-14">
            </div>
            <div class="flex flex-col gap-3 p-6 pt-4">
                <p>Email <span class="ps-10 pr-1"> : </span><span id="email"></span></p>
                <p>Phone <span class="ps-8 pr-1"> : </span> <span id="phone"></span></p>
                <p>Address <span class="ps-5 pr-1"> : </span> <span id="address"></span></p>
                <p>FaceBook <span class="ps-2 pr-1"> : </span> <span id="link1"></span></p>
                <p>Instagram <span class="ps-1 pr-1"> : </span> <span id="link2"></span></p>
            </div>
        </div>
    </div>
</div>

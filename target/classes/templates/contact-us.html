<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:insert="~{base :: parent(~{::title}, ~{::main}, ~{::script}, ~{::link})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet">
</head>

<body>
    <main class="mt-20">
        <!-- Header Section -->
        <header class="bg-gradient-to-br from-green-500 to-blue-600 text-white py-16">
            <div class="container mx-auto text-center">
                <h1 class="text-4xl font-bold">Get in Touch</h1>
                <p class="mt-4 text-lg">We'd love to hear from you. Fill out the form below to reach out to us!</p>
            </div>
        </header>

        <!-- Message -->
        <div id="msg" th:insert="~{message :: messagebox}"></div>

        <!-- Contact Section -->
        <section class="container mx-auto py-20 px-6 md:px-0 grid grid-cols-1 md:grid-cols-2 gap-12">

            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Drop your message here</h2>
                <form th:action="@{/feedback}" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-600 mb-2">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-600 mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Your Email" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-600 mb-2">Message</label>
                        <textarea id="message" name="msg" rows="4"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">Send
                        Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="flex flex-col justify-center space-y-8">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-4 rounded-full text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M2.003 5.884l8 4.5a.5.5 0 00.497 0l8-4.5A.5.5 0 0018 5.5v9a.5.5 0 00.5.5h-17a.5.5 0 00.5-.5v-9a.5.5 0 00-.497-.616z" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-700">Email Us</h4>
                        <p class="text-gray-600">connexio.org@gmail.com</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-green-500 p-4 rounded-full text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm6 11H9V9h2v5zm-2-8V4h2v2H9z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-700">Call Us</h4>
                        <p class="text-gray-600">+91 8339828210</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-purple-500 p-4 rounded-full text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a8 8 0 00-8 8v3h3l1 2v3h8v-3l1-2h3v-3a8 8 0 00-8-8zM5 12a1 1 0 100-2 1 1 0 000 2zm4 4a1 1 0 100-2 1 1 0 000 2zm5-4a1 1 0 100-2 1 1 0 000 2z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-700">Visit Us</h4>
                        <p class="text-gray-600">Marathahali, Bengaluru, India, 560037</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
<script></script>

</html>
